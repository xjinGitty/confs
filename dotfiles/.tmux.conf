# set the prefix to ` (the key above tab).
unbind C-b
set -g prefix '`'
bind '`' send-prefix

# start with window 1 (default is 0)
set -g base-index 1

# screen ^C c 
unbind c
bind c new-window

# detach  d
unbind d
bind d detach

# next ^@ ^N sp n 
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill k 
unbind k
bind k confirm-before "kill-window"

## redisplay ^L l 
#unbind ^L
#bind ^L refresh-client
#unbind l
#bind l refresh-client

# split -v |
unbind |
bind | split-window  -h
unbind -
bind - split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# make mouse useful in copy mode
setw -g mode-mouse on
# set tmux to use vi mode
setw -g mode-keys vi
# scroll history
set -g history-limit 10000
# allow mouse to select which panel to use
# set -g mouse-select-pane on

new-session default
new-window 'mutt'
split-window  -v -p 50 ''
new-window 'cd /mnt/gv0'
selectw -t 0

